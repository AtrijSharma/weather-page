<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>

</head>
<body>
    <h1> AccuWeather</h1>
    <br><br>
    
    <h2>Please Enter The Country or State :-</h2>
    <div class="inp">
        <input type="text" id="country">
        <button id='btn'>Search</button>
    </div>
    <br><br><br>
    <table class="main">
        <tr>
            <td> <img src="https://www.accuweather.com/images/weathericons/06.svg" alt="img not foumd"></td>
            <td> <h3> Temperature </h3>
                <div >
                    <input type="text" id="temp">
                </div>
                <h3> Feels Like </h3>
                <div >
                    <input type="text" id="feels_like">
                </div>

            </td>
            <td> <h3> MIN Temperature </h3>
                <div >
                    <input type="text" id="temp_min">
                </div>
                <h3> MAX Temperature </h3>
                <div >
                    <input type="text" id="temp_max">
                </div>
                
            </td>
            <td> <h3> Humidity</h3>
                <div >
                    <input type="text" id="humidity">
                </div>
                <h3> Pressure </h3>
                <div >
                    <input type="text" id="pressure">
                </div>
                
            </td>
        </tr>

    </table>
      
    
    
</body>
</html>
